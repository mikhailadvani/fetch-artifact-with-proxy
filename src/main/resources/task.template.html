<div class="form_item_block">
  <label>Pipeline</label>
  <input type="text" ng-model="Pipeline" ng-required="false"/>
</div>
<div class="form_item_block">
  <label>Stage<span class="asterisk">*</span></label>
  <input type="text" ng-model="Stage" ng-required="true"/>
</div>
<div class="form_item_block">
  <label>Job<span class="asterisk">*</span></label>
  <input type="text" ng-model="Job" ng-required="true"/>
</div>
<div class="form_item_block">
  <label>Source<span class="asterisk">*</span></label>
  <input type="text" ng-model="Source" ng-required="true"/>
</div>

<div class="checkbox_row">
  <input id="SourceIsAFile" type="checkbox" ng-model="SourceIsAFile" value="no">
  <label for="SourceIsAFile">Source is a file(Not a directory)</label>
</div>

<div class="form_item_block">
  <label>Destination</label>
  <input type="text" ng-model="Destination" ng-required="false"/>
</div>
